<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clever | District Administrator Login</title>
    <link rel="icon" href="/images/clever.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-image: url('/images/child.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            position: relative;
        }

        .login-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 480px;
            padding: 48px;
            margin: 20px;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #4285F4;
            font-size: 48px;
            margin: 0 0 32px 0;
            font-weight: 700;
            line-height: 1.1;
            letter-spacing: -0.02em;
        }

        .login-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .login-title {
            color: #5f6368;
            font-size: 20px;
            font-weight: 500;
            margin: 0;
        }

        .school-login-link {
            color: #4285F4;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .school-login-link:hover {
            color: #3367d6;
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 12px;
            color: #5f6368;
            margin-bottom: 8px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-container {
            position: relative;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            border: 1px solid #e8eaed;
            border-radius: 8px;
            outline: none;
            transition: all 0.2s ease;
            font-family: inherit;
            background-color: white;
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            border-color: #4285F4;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder,
        input[type="text"]::placeholder {
            color: #9aa0a6;
        }

        .show-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #4285F4;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .show-password:hover {
            color: #3367d6;
        }

        .forgot-password {
            color: #4285F4;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            margin-bottom: 32px;
            display: inline-block;
        }

        .forgot-password:hover {
            color: #3367d6;
            text-decoration: underline;
        }

        .login-button {
            background-color: #e8eaed;
            color: #5f6368;
            padding: 16px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: auto;
            min-width: 120px;
            transition: all 0.2s ease;
            font-family: inherit;
            float: right;
        }

        .login-button:hover {
            background-color: #dadce0;
        }

        .login-button.active {
            background-color: #4285F4;
            color: white;
            box-shadow: 0 2px 8px rgba(66, 133, 244, 0.2);
        }

        .login-button.active:hover {
            background-color: #3367d6;
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
            transform: translateY(-1px);
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            padding: 24px;
            z-index: 10;
        }

        .logo {
            color: white;
            font-size: 42px;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .footer-links {
            font-size: 12px;
            line-height: 1.5;
            color: white;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        .footer-links a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 32px 24px;
                margin: 16px;
                max-width: 90vw;
            }

            h1 {
                font-size: 40px;
            }

            .login-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .login-button {
                width: 100%;
                float: none;
            }

            .footer {
                padding: 16px;
            }

            .logo {
                font-size: 32px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 24px 20px;
            }

            h1 {
                font-size: 36px;
            }

            .login-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Log in</h1>

        <div class="login-header">
            <h2 class="login-title">District Administrator Login</h2>
            <a href="/index.html" class="school-login-link" onclick="switchToSchoolLogin()">School Login</a>
        </div>

        <form id="adminLoginForm" onsubmit="validateAdminLogin(event)">
            <div class="form-group">
                <label class="form-label">EMAIL</label>
                <input type="email" id="adminEmail" required>
            </div>

            <div class="form-group">
                <label class="form-label">PASSWORD</label>
                <div class="input-container">
                    <input type="password" id="adminPassword" required>
                    <a href="#" class="show-password" onclick="togglePassword()">Show</a>
                </div>
            </div>

            <a href="/fp.html" class="forgot-password">Forgot your password?</a>

            <div class="clearfix">
                <button type="submit" class="login-button" id="loginBtn">Log in</button>
            </div>
        </form>
    </div>

    <div class="footer">
        <div class="logo">Clever</div>
        <div class="footer-links">
            Clever Â© 2025<br>
            <a href="https://clever.com/trust/privacy/policy">https://clever.com/trust/privacy/policy</a><br>
            <a href="https://clever.com/about/terms">https://clever.com/about/terms</a>
        </div>
    </div>

    <script>
        function validateAdminLogin(event) {
            event.preventDefault();
            const email = document.getElementById('adminEmail').value.trim();
            const password = document.getElementById('adminPassword').value.trim();

            if (email === 'vplaza@vplaza.org' && password === 'vplazaisfire') {
                window.location.href = '/admin-dashboard.html';
            } else {
                alert('Invalid email or password');
            }
        }

        function togglePassword() {
            const passwordField = document.getElementById('adminPassword');
            const showLink = document.querySelector('.show-password');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                showLink.textContent = 'Hide';
            } else {
                passwordField.type = 'password';
                showLink.textContent = 'Show';
            }
        }

        function switchToSchoolLogin() {
            // You can redirect to the school login page or modify the form
            window.location.href = '/index.html';
        }

        // Enable login button when both fields have content
        function checkFormValidity() {
            const email = document.getElementById('adminEmail').value.trim();
            const password = document.getElementById('adminPassword').value.trim();
            const loginBtn = document.getElementById('loginBtn');

            if (email && password) {
                loginBtn.classList.add('active');
            } else {
                loginBtn.classList.remove('active');
            }
        }

        document.getElementById('adminEmail').addEventListener('input', checkFormValidity);
        document.getElementById('adminPassword').addEventListener('input', checkFormValidity);

        // Add subtle animations on load
        window.addEventListener('load', function() {
            document.querySelector('.login-container').style.animation = 'fadeInUp 0.6s ease-out';
        });

        // Add CSS animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
