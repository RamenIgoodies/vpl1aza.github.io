<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clever | The identity platform for education</title>
    <link rel="icon" href="/images/clever.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        .header {
            background-color: white;
            border-bottom: 1px solid #e8eaed;
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            color: #4285F4;
            font-size: 32px;
            font-weight: 700;
            text-decoration: none;
            letter-spacing: -0.02em;
            cursor: pointer;
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 32px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            color: #5f6368;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .nav-item:hover {
            color: #202124;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .help-button {
            color: #5f6368;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .help-button:hover {
            color: #4285F4;
        }

        .login-header-btn {
            background-color: #4285F4;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: all 0.2s ease;
        }

        .login-header-btn:hover {
            background-color: #3367d6;
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 24px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            align-items: center;
        }

        .hero-section {
            max-width: 500px;
        }

        .hero-title {
            font-size: 56px;
            font-weight: 700;
            line-height: 1.1;
            color: #202124;
            margin: 0 0 24px 0;
            letter-spacing: -0.02em;
        }

        .identity-underline {
            text-decoration: underline;
            text-decoration-color: #4285F4;
            text-decoration-thickness: 3px;
            text-underline-offset: 4px;
        }

        .hero-subtitle {
            font-size: 18px;
            color: #5f6368;
            margin-bottom: 48px;
            line-height: 1.6;
        }

        .cta-button {
            background-color: #4285F4;
            color: white;
            padding: 20px 32px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s ease;
            margin-bottom: 32px;
        }

        .cta-button:hover {
            background-color: #3367d6;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
        }

        .secondary-buttons {
            display: flex;
            gap: 16px;
        }

        .secondary-btn {
            background-color: white;
            color: #5f6368;
            padding: 20px 24px;
            border: 1px solid #e8eaed;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
            flex: 1;
        }

        .secondary-btn:hover {
            border-color: #dadce0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }

        .hero-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .arrow-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .dropdown-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        @media (max-width: 768px) {
            .header-container {
                padding: 0 16px;
            }

            .nav-menu {
                display: none;
            }

            .main-content {
                grid-template-columns: 1fr;
                gap: 48px;
                padding: 48px 16px;
            }

            .hero-title {
                font-size: 40px;
            }

            .hero-subtitle {
                font-size: 16px;
            }

            .secondary-buttons {
                flex-direction: column;
            }

            .hero-image {
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 32px;
            }

            .cta-button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="#" class="logo" onclick="return false;">Clever</a>
            
            <nav class="nav-menu">
                <a href="#" class="nav-item" onclick="return false;">
                    Schools
                    <svg class="dropdown-icon" viewBox="0 0 24 24">
                        <path d="M7 10l5 5 5-5z"/>
                    </svg>
                </a>
                <a href="#" class="nav-item" onclick="return false;">
                    Application Partners
                    <svg class="dropdown-icon" viewBox="0 0 24 24">
                        <path d="M7 10l5 5 5-5z"/>
                    </svg>
                </a>
                <a href="#" class="nav-item" onclick="return false;">Apps On Clever</a>
                <a href="#" class="nav-item" onclick="return false;">
                    Our Company
                    <svg class="dropdown-icon" viewBox="0 0 24 24">
                        <path d="M7 10l5 5 5-5z"/>
                    </svg>
                </a>
            </nav>

            <div class="header-actions">
                <a href="/help.html" class="help-button">
                    Help
                    <svg class="dropdown-icon" viewBox="0 0 24 24">
                        <path d="M7 10l5 5 5-5z"/>
                    </svg>
                </a>
                <a href="#" class="login-header-btn" onclick="return false;">
                    <svg class="dropdown-icon" viewBox="0 0 24 24">
                        <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1H5C3.89 1 3 1.89 3 3V21C3 22.11 3.89 23 5 23H19C20.11 23 21 22.11 21 21V9M19 9H14V4H19V9Z"/>
                    </svg>
                    Log in as a student
                    <svg class="dropdown-icon" viewBox="0 0 24 24">
                        <path d="M7 10l5 5 5-5z"/>
                    </svg>
                </a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="hero-section">
            <h1 class="hero-title">
                The <span class="identity-underline">identity</span> platform<br>
                for education
            </h1>
            
            <p class="hero-subtitle">
                A unified identity from Clever grants quick access, safeguards student and school data, and accelerates learning.
            </p>

            <a href="#" class="cta-button" onclick="return false;">
                Log in as a student
                <svg class="arrow-icon" viewBox="0 0 24 24">
                    <path d="M4 11v2h12l-5.5 5.5 1.42 1.42L19.84 12l-7.92-7.92L10.5 5.5 16 11H4z"/>
                </svg>
            </a>

            <div class="secondary-buttons">
                <a href="#" class="secondary-btn" onclick="return false;">
                    For schools
                    <svg class="arrow-icon" viewBox="0 0 24 24">
                        <path d="M4 11v2h12l-5.5 5.5 1.42 1.42L19.84 12l-7.92-7.92L10.5 5.5 16 11H4z"/>
                    </svg>
                </a>
                <a href="#" class="secondary-btn" onclick="return false;">
                    For application partners
                    <svg class="arrow-icon" viewBox="0 0 24 24">
                        <path d="M4 11v2h12l-5.5 5.5 1.42 1.42L19.84 12l-7.92-7.92L10.5 5.5 16 11H4z"/>
                    </svg>
                </a>
            </div>
        </div>

        <img src="/images/tablets.png" alt="Two students using tablets in a classroom" class="hero-image">
    </main>

    <script>
        // Only the Help button is functional
        document.addEventListener('DOMContentLoaded', function() {
            // Add fade-in animation
            document.body.style.animation = 'fadeIn 0.8s ease-out';
            
            // Add CSS animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeIn {
                    from {
                        opacity: 0;
                    }
                    to {
                        opacity: 1;
                    }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
