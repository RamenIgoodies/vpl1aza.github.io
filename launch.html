        .loading-logo {

        .loading-v {

            font-size: 4rem;

        .smoke-container {

            0% {

                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);

            0% {
                opacity: 0;
                transform: scale(0.5) translate(0, 0);

        :root {

            --primary-glow: rgba(255, 45, 45, 0.9);
            --secondary-color: #ff8a00;

        * {

        .orb-2 {

            right: -5%;

        .glitch-lines {

            left: 0;

            height: 100%;
            pointer-events: none;
            z-index: 2;

            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: -1;

        .hologram-effect {

            left: 0;

            top: 0;
            left: 0;

            height: 100%;

        .particle {

        }

        .instructions {
            color: rgba(255, 255, 255, 0.7);
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            text-align: center;
            width: 100%;
            padding: 0 20px;

        .backdrop-ring {
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(255, 45, 45, 0.1);

        .ring1 {

        }

        .ring3 {
            width: 20vw;
            height: 20vw;
            top: 80%;
            left: 30%;
            border-width: 1px;
            opacity: 0.3;
            animation: rotateRing 60s linear infinite;
        }

        @keyframes rotateRing {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px rgba(255, 45, 45, 0.8), 0 0 10px rgba(255, 45, 45, 0.5);
                opacity: 0.9;
            }
            100% {
                text-shadow: 0 0 15px rgba(255, 45, 45, 0.9), 0 0 30px rgba(255, 45, 45, 0.7);

        @keyframes shimmer {
            0% {

            }
            100% {
                transform: translateX(100%);
            }
        }

        @keyframes particleAnimation {
            0% {
                transform: translateY(0) translateX(0);

            }
            10% {
                opacity: var(--particle-opacity);
            }
            90% {
                opacity: var(--particle-opacity);
            }
            100% {
                transform: translateY(calc(-100vh - 100px)) translateX(var(--particle-translateX));

        .hoverable {

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            var loadingScreen = document.getElementById('loading-screen');
            var loadingSound = document.getElementById('loading-sound');
            var smokeContainer = document.getElementById('smoke-container');
            var minTime = 5000;
            var start = Date.now();

            function forcePlayAudio() {
                loadingSound.volume = 1.0;
                loadingSound.muted = false;
                loadingSound.loop = false;
                loadingSound.currentTime = 0;

                var promise = loadingSound.play();

                if (promise !== undefined) {
                    promise.catch(function(error) {
                        setTimeout(function() {
                            loadingSound.play().catch(function() {
                            });
                        }, 100);
                        document.body.addEventListener('click', function clickToPlay() {
                            loadingSound.play();
                            document.body.removeEventListener('click', clickToPlay);
                        }, {once: true});
                    });
                }

                try {
                    var AudioContext = window.AudioContext || window.webkitAudioContext;
                    var audioCtx = new AudioContext();
                    var oscillator = audioCtx.createOscillator();
                    oscillator.frequency.value = 400;
                    oscillator.connect(audioCtx.destination);
                    oscillator.start();
                    oscillator.stop(audioCtx.currentTime + 0.001);
                } catch(e) {
                }
            }

            forcePlayAudio();
            setTimeout(forcePlayAudio, 300);

            setTimeout(function() {
                document.querySelector('.loading-v').style.opacity = '1';
            }, 100);
            setTimeout(function() {
                document.querySelector('.loading-plaza').style.opacity = '1';
            }, 250);
            setTimeout(function() {
                document.querySelector('.loading-entertainment').style.opacity = '1';
            }, 600);

            function randomBetween(a, b) {
                return a + Math.random() * (b - a);
            }
            function spawnSmoke() {
                var smoke = document.createElement('div');
                smoke.className = 'smoke smoke-anim' + (Math.random() > 0.5 ? ' smoke-red' : '');
                var x = randomBetween(30, 70);
                var y = randomBetween(60, 80);
                var tx = randomBetween(-100, 100) + 'px';
                var ty = randomBetween(-180, -100) + 'px';
                smoke.style.left = x + '%';
                smoke.style.top = y + '%';
                smoke.style.setProperty('--tx', tx);
                smoke.style.setProperty('--ty', ty);
                smoke.style.opacity = 0.2 + Math.random() * 0.3;
                smokeContainer.appendChild(smoke);
                setTimeout(function() {
                    smoke.remove();
                }, 2500);
            }
            var smokeInterval = setInterval(spawnSmoke, 400);
            for (let i = 0; i < 4; ++i) setTimeout(spawnSmoke, i * 200);

            function hideLoading() {
                clearInterval(smokeInterval);
                setTimeout(function() {
                    loadingScreen.classList.add('hide');
                    setTimeout(function() {
                        loadingScreen.style.display = 'none';
                        var fadeAudio = setInterval(function() {
                            if (loadingSound.volume > 0.05) {
                                loadingSound.volume -= 0.05;
                            } else {
                                clearInterval(fadeAudio);
                                loadingSound.pause();
                                loadingSound.currentTime = 0;
                            }
                        }, 100);
                    }, 800);
                }, 350);
            }

            window.addEventListener('load', function() {
                var elapsed = Date.now() - start;
                var wait = Math.max(0, minTime - elapsed);
                setTimeout(hideLoading, wait);
            });

            setTimeout(hideLoading, minTime);
        });

        document.addEventListener('DOMContentLoaded', function() {
            createParticles(25);
            createCursorEffect();
            document.addEventListener('mousemove', function(e) {
                parallaxEffect(e);
            });
            animateText();
        });

        function createParticles(num) {
            const container = document.getElementById('particleContainer');

            for (let i = 0; i < num; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                const size = Math.random() * 4 + 2;
                const startPositionX = Math.random() * 100;
                const startPositionY = Math.random() * 100 + 100;
                const translateX = (Math.random() - 0.5) * 200;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                const opacity = Math.random() * 0.3 + 0.1;

                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${startPositionX}%`;
                particle.style.top = `${startPositionY}%`;
                particle.style.setProperty('--particle-translateX', `${translateX}px`);
                particle.style.setProperty('--particle-opacity', opacity);
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;

                container.appendChild(particle);
            }
        }

        function createCursorEffect() {
            const cursor = document.createElement('div');
            cursor.className = 'cursor-effect';
            cursor.style.position = 'fixed';
            cursor.style.width = '30px';
            cursor.style.height = '30px';
            cursor.style.borderRadius = '50%';
            cursor.style.border = '2px solid rgba(255, 45, 45, 0.5)';
            cursor.style.pointerEvents = 'none';
            cursor.style.zIndex = '9999';
            cursor.style.transform = 'translate(-50%, -50%)';
            cursor.style.transition = 'transform 0.1s ease, opacity 0.2s ease';
            document.body.appendChild(cursor);

            document.addEventListener('mousemove', function(e) {
                cursor.style.opacity = '1';
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';

                const hoverable = e.target.closest('.hoverable');
                if (hoverable) {
                    cursor.style.transform = 'translate(-50%, -50%) scale(1.5)';
                    cursor.style.border = '2px solid rgba(255, 45, 45, 0.8)';
                } else {
                    cursor.style.transform = 'translate(-50%, -50%) scale(1)';
                    cursor.style.border = '2px solid rgba(255, 45, 45, 0.5)';
                }
            });

            document.addEventListener('mouseleave', function() {
                cursor.style.opacity = '0';
            });
        }

        function parallaxEffect(e) {
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            const moveX = (mouseX - windowWidth / 2) / 40;
            const moveY = (mouseY - windowHeight / 2) / 40;

            const imageContainer = document.querySelector('.custom-image-container');
            const rings = document.querySelectorAll('.backdrop-ring');

            if (window.innerWidth > 768) {
                imageContainer.style.transform = `translateY(-50%) translate(${moveX}px, ${moveY}px)`;

                rings.forEach((ring, index) => {
                    const factor = (index + 1) * 0.3;
                    const baseTransform = ring.style.transform.split('rotate')[0] || 'translate(-50%, -50%)';
                    const rotation = ring.style.transform.match(/rotate\([^)]+\)/)?.[0] || '';
                    ring.style.transform = `${baseTransform} translate(${moveX * factor}px, ${moveY * factor}px) ${rotation}`;
                });
            }
        }

        function animateText() {
            const elements = document.querySelectorAll('.text-white, .text-red');
            elements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                el.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                el.style.transitionDelay = `${index * 0.1}s`;

                setTimeout(() => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, 100);
            });

            const brandName = document.querySelector('.brand-name');
            brandName.style.opacity = '0';
            brandName.style.transition = 'opacity 1s ease';
            brandName.style.transitionDelay = '0.5s';

            setTimeout(() => {
                brandName.style.opacity = '1';
            }, 100);

            const enterButton = document.querySelector('.enter-button');
            enterButton.style.opacity = '0';
            enterButton.style.transform = 'translateY(20px)';
            enterButton.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
            enterButton.style.transitionDelay = '0.7s';

            setTimeout(() => {
                enterButton.style.opacity = '1';
                enterButton.style.transform = 'translateY(0)';
            }, 100);

            const glassCard = document.querySelector('.glass-card');
            glassCard.style.opacity = '0';
            glassCard.style.transform = 'translateY(20px) translateZ(0)';
            glassCard.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
            glassCard.style.transitionDelay = '1s';

            setTimeout(() => {
                glassCard.style.opacity = '1';
                glassCard.style.transform = 'translateY(0) translateZ(0)';
            }, 100);
        particlesJS.load('particles-js', 'particles.json', function() {
  console.log('Particles.js config loaded');
});

        }

        document.querySelectorAll('.enter-button').forEach(function(btn) {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                var url = btn.getAttribute('href');
                var win = window.open('about:blank', '_blank');
                if (win) {
                    win.document.write(`
                <title>Clever</title>
                <link rel="icon" type="image/x-icon" href="/images/clever.ico">
                <style>
                    html,body {height:100%;margin:0;padding:0;overflow:hidden;background:#111;}
                    iframe {border:none;width:100vw;height:100vh;display:block;}
                </style>
                <iframe src="${url}" allow="autoplay; fullscreen" frameborder="0"></iframe>
            `);
                    win.document.close();
                }
            });
        });
    </script>
