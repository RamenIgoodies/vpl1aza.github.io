
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>
    <link rel="shortcut icon" type="image/png" href="meto.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cal+Sans&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            font-family: 'Cal Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('logobg.png') center/cover no-repeat, radial-gradient(circle, #ff0000, #000000);
            color: rgb(0, 0, 0);
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 900px;
            padding: 20px;
            background-color: rgba(255, 0, 0, 0.1);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(255, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .app-box {
            background-color: rgba(255, 16, 16, 0.1);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 1px 3px rgb(255, 0, 0);
            transition: transform 0.2s ease, background-color 0.2s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .app-box:hover {
            transform: translateY(-5px) scale(1.1);
            background-color: #ff00007e;
        }

        .app-box img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            display: block;
            margin-bottom: 5px;
            border-radius: 50%;
        }

        .app-box p {
            margin: 0;
            text-align: center;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
            }
            .app-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 400px) {
            .app-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>My Apps</h1>

        <div class="app-grid">
            <div class="app-box" data-url="/active/embed.html?url=https://discord.com">
                <img src="images/discord.png" alt="Discord">
                <p>Discord</p>
            </div>
            <div class="app-box" data-url="/active/embed.html?url=https://twitch.tv">
                <img src="images/twitch.png" alt="Twitch">
                <p>Twitch</p>
            </div>
            <div class="app-box" data-url="/active/embed.html?url=https://tiktok.com">
                <img src="images/tiktok.png" alt="Tiktok">
                <p>Tiktok</p>
            </div>
             <div class="app-box" data-url="/active/embed.html?url=https://play.geforcenow.com">
                <img src="images/geforce.png" alt="Geforce">
                <p>Geforce</p>
            </div>
            <div class="app-box" data-url="/active/embed.html?url=https://coolmathgames.com">
                <img src="images/cmg.svg" alt="CMG">
                <p>CMG</p>
            </div>
            <div class="app-box" data-url="/chat.html">
                <img src="images/nexus.png" alt="NCR">
                <p>NexusChatRoom</p>
            </div>
            <div class="app-box" data-url="/active/embed.html?url=https://smashkarts.io">
                <img src="images/smashkarts.png" alt="NCR">
                <p>Smash Karts</p>
            </div>
            <div class="app-box" data-url="/active/embed.html?url=https://deepai.org">
                <img src="images/AII.png" alt="AI">
                <p>DeepAI</p>
            </div>
            <div class="app-box" data-url="/active/embed.html?url=https://google.com">
                <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="google">
                <p>Google</p>
            </div>
            <div class="app-box" data-url="/active/embed.html?url=https://neal.fun">
                <img src="images/neal.png" alt="neal">
                <p>Neal.fun</p>
            </div>
        </div>
    </div>

    <script>
        const appBoxes = document.querySelectorAll('.app-box');

        appBoxes.forEach(box => {
            box.addEventListener('click', () => {
                const appURL = box.dataset.url;
                if (appURL) {
                    window.location.href = appURL;
                }
            });
        });
    </script>

</body>
</html>
