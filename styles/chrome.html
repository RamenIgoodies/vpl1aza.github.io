<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chrome-header {
            height: 56px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            border-bottom: 1px solid #dfe1e5;
        }

        .navigation {
            display: flex;
            align-items: center;
            margin-right: 16px;
        }

        .nav-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: #5f6368;
            font-size: 18px;
            margin-right: 8px;
        }

        .nav-button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .address-bar {
            flex: 1;
            height: 36px;
            background-color: #f1f3f4;
            border-radius: 18px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            border: 1px solid transparent;
        }

        .address-bar:hover {
            background-color: #e9ebee;
            border-color: #dfe1e5;
        }

        .address-bar:focus-within {
            background-color: #fff;
            border-color: #dfe1e5;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }

        .site-info {
            display: flex;
            align-items: center;
            margin-right: 8px;
        }

        .site-icon {
            width: 16px;
            height: 16px;
            color: #5f6368;
        }

        .search-input {
            flex: 1;
            height: 100%;
            border: none;
            background: transparent;
            font-size: 14px;
            color: #202124;
            outline: none;
            padding: 0 8px;
        }

        .actions {
            display: flex;
            align-items: center;
        }

        .action-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: #5f6368;
            font-size: 18px;
            margin-left: 8px;
        }

        .action-button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .chrome-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .google-logo {
            width: 272px;
            height: 92px;
            margin-bottom: 20px;
            background-image: url('https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .search-container {
            width: 100%;
            max-width: 584px;
            margin-bottom: 20px;
        }

        .search-box {
            width: 100%;
            height: 44px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }

        .search-icon {
            color: #9aa0a6;
            margin-right: 12px;
            font-size: 16px;
        }

        .search-box-input {
            flex: 1;
            height: 100%;
            border: none;
            background: transparent;
            font-size: 16px;
            color: #202124;
            outline: none;
        }

        .voice-icon {
            color: #4285f4;
            font-size: 20px;
            cursor: pointer;
            margin-left: 12px;
            margin-right: 8px;
            line-height: 1;
        }

        .shortcuts {
            display: flex;
            flex-wrap: wrap;
            max-width: 600px;
            justify-content: center;
        }

        .shortcut {
            width: 112px;
            height: 112px;
            margin: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .shortcut:hover {
            background-color: #f1f3f4;
        }

        .shortcut-icon {
            width: 48px;
            height: 48px;
            background-color: #f1f3f4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            color: #5f6368;
            font-size: 24px;
        }

        .shortcut-title {
            font-size: 13px;
            color: #202124;
            text-align: center;
            max-width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0 4px;
        }
    </style>
</head>
<body>
    <div class="chrome-header">
        <div class="navigation">
            <button class="nav-button">‚Üê</button>
            <button class="nav-button">‚Üí</button>
            <button class="nav-button">‚Üª</button>
        </div>

        <div class="address-bar">
            <div class="site-info">
                <span class="site-icon">üîí</span>
            </div>
            <form id="urlForm">
                <input type="text" class="search-input" id="searchInput" placeholder="Search Vplaza or type..." autocomplete="off">
            </form>
        </div>

        <div class="actions">
            <button class="action-button">‚ãÆ</button>
        </div>
    </div>

    <div class="chrome-content">
        <div class="google-logo"></div>

        <div class="search-container">
            <div class="search-box">
                <div class="search-icon">üîç</div>
                <form id="searchForm">
                    <input type="text" class="search-box-input" id="mainSearchInput" placeholder="Search Vplaza or type..." autocomplete="off">
                </form>
                <div class="voice-icon">üé§</div>
            </div>
        </div>

        <div class="shortcuts">
            <div class="shortcut">
                <div class="shortcut-icon">Y</div>
                <div class="shortcut-title">YouTube</div>
            </div>
            <div class="shortcut">
                <div class="shortcut-icon">G</div>
                <div class="shortcut-title">Gmail</div>
            </div>
            <div class="shortcut">
                <div class="shortcut-icon">M</div>
                <div class="shortcut-title">Maps</div>
            </div>
            <div class="shortcut">
                <div class="shortcut-icon">D</div>
                <div class="shortcut-title">Drive</div>
            </div>
            <div class="shortcut">
                <div class="shortcut-icon">C</div>
                <div class="shortcut-title">Calendar</div>
            </div>
            <div class="shortcut">
                <div class="shortcut-icon">P</div>
                <div class="shortcut-title">Photos</div>
            </div>
            <div class="shortcut">
                <div class="shortcut-icon">+</div>
                <div class="shortcut-title">Add shortcut</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlForm = document.getElementById('urlForm');
            const searchInput = document.getElementById('searchInput');
            const searchForm = document.getElementById('searchForm');
            const mainSearchInput = document.getElementById('mainSearchInput');

            function handleSearch(input) {
                let url = input.value.trim();

                if (url) {
                    if (url.startsWith('https://')) {
                        window.location.href = /active/embed.html?url=${encodeURIComponent(url)};
                    } else {
                        window.location.href = /active/embed.html?url=https://duckduckgo.com/?t=h_&q=${encodeURIComponent(url)}&ia=web;
                    }
                }

    return false;
}


                return false;
            }

            urlForm.addEventListener('submit', function(e) {
                e.preventDefault();
                handleSearch(searchInput);
            });

            searchForm.addEventListener('submit', function(e) {
                e.preventDefault();
                handleSearch(mainSearchInput);
            });

            document.querySelectorAll('.shortcut').forEach(shortcut => {
                shortcut.addEventListener('click', function() {
                    const title = this.querySelector('.shortcut-title').textContent;

                    const urls = {
                        'YouTube': 'https://www.youtube.com',
                        'Gmail': 'https://mail.google.com',
                        'Maps': 'https://maps.google.com',
                        'Drive': 'https://drive.google.com',
                        'Calendar': 'https://calendar.google.com',
                        'Photos': 'https://photos.google.com',
                        'Add shortcut': '#'
                    };

                    if (urls[title] && urls[title] !== '#') {
                        window.location.href = `/active/embed.html?url=${encodeURIComponent(urls[title])}`;
                    }
                });
            });
        });
    </script>
</body>
</html>
