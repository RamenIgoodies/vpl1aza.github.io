<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chrome</title>
  <style>
    :root {
      --chrome-gray: #5F6368;
      --chrome-light-gray: #DEE1E6;
      --chrome-white: #F1F3F4;
      --chrome-dark-gray: #BABCBE;
      --chrome-darker-gray: #535353;
      --chrome-black: #202124;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    body {
      background-color: var(--chrome-white);
      color: var(--chrome-black);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .chrome-header {
      height: 56px;
      display: flex;
      align-items: center;
      padding: 0 16px;
      border-bottom: 1px solid var(--chrome-dark-gray);
      background-color: var(--chrome-light-gray);
    }

    .navigation {
      display: flex;
      align-items: center;
      margin-right: 16px;
    }

    .nav-button {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: transparent;
      border: none;
      cursor: pointer;
      color: var(--chrome-gray);
      font-size: 18px;
      margin-right: 8px;
    }

    .nav-button:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }

    .address-bar {
      flex: 1;
      height: 36px;
      background-color: var(--chrome-white);
      border-radius: 18px;
      display: flex;
      align-items: center;
      padding: 0 16px;
      border: 1px solid var(--chrome-dark-gray);
    }

    .address-bar:hover,
    .address-bar:focus-within {
      background-color: var(--chrome-white);
      border-color: var(--chrome-dark-gray);
      box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
    }

    .site-info {
      display: flex;
      align-items: center;
      margin-right: 8px;
    }

    .site-icon {
      width: 16px;
      height: 16px;
      color: var(--chrome-gray);
    }

    .search-input {
      flex: 1;
      height: 100%;
      border: none;
      background: transparent;
      font-size: 14px;
      color: var(--chrome-black);
      outline: none;
      padding: 0 8px;
    }

    .actions {
      display: flex;
      align-items: center;
    }

    .action-button {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: transparent;
      border: none;
      cursor: pointer;
      color: var(--chrome-gray);
      font-size: 18px;
      margin-left: 8px;
    }

    .action-button:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }

    .chrome-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .google-logo {
      width: 272px;
      height: 92px;
      margin-bottom: 20px;
      background-image: url('https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .search-container {
      width: 100%;
      max-width: 584px;
      margin-bottom: 20px;
    }

    .search-box {
      width: 100%;
      height: 44px;
      border: 1px solid var(--chrome-dark-gray);
      border-radius: 24px;
      padding: 0 16px;
      display: flex;
      align-items: center;
      background-color: var(--chrome-white);
      box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
    }

    .search-icon {
      color: var(--chrome-gray);
      margin-right: 12px;
      font-size: 16px;
    }

    .search-box-input {
      flex: 1;
      height: 100%;
      border: none;
      background: transparent;
      font-size: 16px;
      color: var(--chrome-black);
      outline: none;
    }

    .voice-icon {
      color: #4285f4;
      font-size: 20px;
      cursor: pointer;
      margin-left: 12px;
      margin-right: 8px;
      line-height: 1;
    }

    .shortcuts {
      display: flex;
      flex-wrap: wrap;
      max-width: 600px;
      justify-content: center;
    }

    .shortcut {
      width: 112px;
      height: 112px;
      margin: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .shortcut:hover {
      background-color: var(--chrome-light-gray);
    }

    .shortcut-icon {
      width: 48px;
      height: 48px;
      background-color: var(--chrome-light-gray);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
      color: var(--chrome-gray);
      font-size: 24px;
    }

    .shortcut-title {
      font-size: 13px;
      color: var(--chrome-black);
      text-align: center;
      max-width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding: 0 4px;
    }
  </style>
</head>
