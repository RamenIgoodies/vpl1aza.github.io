<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:description" content="VPlaza is a game/pr_xy site full of games all kids want and need.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.css">
    <title>Vplaza Games</title>
    
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #c62828;
            --secondary-color: #e7928f;
            --text-color: #faf9f6;
            --bg-color: #c62828;
        }

        .dark {
            --bg-color: #181818;
            --primary-color: #8b0000;
            --secondary-color: #5a3d3d;
            --text-color: #ffffff;
        }

        body, h1, h2, h3, h4, h5, h6, p {
            font-family: "Poppins", sans-serif;
            text-align: center;
            font-weight: 400;
            color: var(--text-color);
        }

        body {
            background-color: var(--bg-color);
            min-height: 100vh;
        }

        .main-content {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-container {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        #search-input {
            padding: 1vw;
            width: 40%;
            border-radius: 20px;
            background: rgba(220, 53, 69, 0.7);
            text-align: left;
            font-size: 16px;
            border: none;
            outline: none;
            color: var(--text-color);
            margin-bottom: 20px;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), background 0.3s ease, box-shadow 0.3s ease;
        }

        #search-input::placeholder {
            font-family: "Poppins", sans-serif;
            font-size: 16px;
            color: var(--text-color);
            text-align: center;
            opacity: 0.4;
        }

        #search-input:focus {
            outline: none;
            background: rgba(220, 53, 69, 0.9);
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        #games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(175px, 1fr));
            gap: 0.45rem;
            width: 100%;
            max-width: 2000px;
            margin: 0 auto;
            justify-content: center;
        }

        .game {
            cursor: pointer;
            position: relative;
            display: block;
            width: 100%;
            text-decoration: none;
            aspect-ratio: 1/1;
        }

        .game img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            transition: all 0.35s ease;
            object-fit: cover;
        }

        .game:hover img {
            transform: scale(1.05) translateY(-0.2vw);
            filter: brightness(0.7);
            box-shadow: 0 0 0.5vw rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .text {
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 0.75rem;
            opacity: 0;
            transition: opacity 0.35s ease, transform 0.35s ease;
        }

        .game:hover .text {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .fullscreen-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            border: none;
            background: #000;
        }

        .close-iframe {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .close-iframe:hover {
            background: rgba(220, 53, 69, 0.9);
            transform: scale(1.1);
        }

        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
            box-shadow: inset 0 0 5px grey;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 2px;
            transform: background 0.1s ease;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        @media screen and (max-width: 2200px) {
            #games-grid {
                grid-template-columns: repeat(12, 1fr);
            }
        }

        @media screen and (max-width: 1800px) {
            #games-grid {
                grid-template-columns: repeat(10, 1fr);
            }
        }

        @media screen and (max-width: 1500px) {
            #games-grid {
                grid-template-columns: repeat(8, 1fr);
            }
        }

        @media screen and (max-width: 1200px) {
            #games-grid {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        @media screen and (max-width: 1000px) {
            #search-input {
                width: 90%;
                padding: 15px;
            }

            #search-input:focus {
                transform: scale(1.05);
            }
            
            #games-grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        @media screen and (max-width: 768px) {
            #games-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media screen and (max-width: 600px) {
            #games-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media screen and (max-width: 480px) {
            #search-input {
                width: 95%;
                padding: 15px;
            }

            #search-input:focus {
                transform: scale(1.02);
            }
            
            #games-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.3rem;
            }
            
            nav {
                flex-direction: column;
                text-align: center;
            }

            nav ul {
                flex-direction: column;
                padding-top: 0.5rem;
            }

            nav li {
                padding: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for games..." />
        </div>
        <div id="games-grid"></div>
    </div>

    <script>
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
        
        let allGames = [];
        
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/active/go/hvtrs8%2F-cfn%2Cvrlczc.mre%2Fniqt')
                .then(response => response.text())
                .then(data => {
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = data;
                    
                    const links = tempDiv.querySelectorAll('a');
                    const gamesGrid = document.getElementById('games-grid');
                    
                    gamesGrid.innerHTML = '';
                    
                    links.forEach(link => {
                        const img = link.querySelector('img');
                        const id = link.getAttribute('id') || '';
                        const dataUrl = link.getAttribute('data-url') || '';
                        
                        if (img) {
                            const game = {
                                id: id,
                                title: img.title || 'Game',
                                imgSrc: img.src,
                                dataUrl: dataUrl
                            };
                            
                            allGames.push(game);
                            
                            const box = document.createElement('a');
                            box.className = 'game';
                            box.href = 'javascript:void(0)';
                            box.dataset.id = id;
                            box.dataset.url = dataUrl;
                            
                            const boxImg = document.createElement('img');
                            boxImg.src = '/active/embed.html?url=' + img.src;
                            boxImg.alt = img.title || 'Game';
                            boxImg.loading = 'lazy';
                            
                            const boxTitle = document.createElement('div');
                            boxTitle.className = 'text';
                            boxTitle.textContent = img.title || 'Game';
                            
                            box.appendChild(boxImg);
                            box.appendChild(boxTitle);
                            
                            box.addEventListener('click', function() {
                                openFullscreenGame(this.dataset.url);
                            });
                            
                            gamesGrid.appendChild(box);
                        }
                    });
                    
                    setupSearch();
                })
                .catch(error => {
                    console.error('Error loading games:', error);
                    document.getElementById('games-grid').innerHTML = '<p style="grid-column: 1 / -1; text-align: center; padding: 2rem;">Failed to load games. Please try again later.</p>';
                    allGames = [];
                    setupSearch();
                });
        });

        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            
            searchInput.addEventListener('input', function() {
                const query = this.value.toLowerCase().trim();
                const gameElements = document.querySelectorAll('.game');
                
                if (query.length < 1) {
                    gameElements.forEach(element => {
                        element.style.display = 'block';
                    });
                    return;
                }
                
                gameElements.forEach(element => {
                    const title = element.querySelector('.text').textContent.toLowerCase();
                    if (title.includes(query)) {
                        element.style.display = 'block';
                    } else {
                        element.style.display = 'none';
                    }
                });
            });
        }

        function openFullscreenGame(gameUrl) {
            if (!gameUrl) return;
            
            const iframe = document.createElement('iframe');
            iframe.src = gameUrl;
            iframe.className = 'fullscreen-iframe';
            
            const closeButton = document.createElement('button');
            closeButton.className = 'close-iframe';
            closeButton.innerHTML = '×';
            closeButton.addEventListener('click', function() {
                iframe.remove();
                this.remove();
            });
            
            document.body.appendChild(iframe);
            document.body.appendChild(closeButton);
        }
    </script>
    <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
